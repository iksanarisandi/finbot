version: '3.8'

services:
  finbot:
    build: .
    container_name: finbot
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - BOT_TOKEN=${BOT_TOKEN}
      - ADMIN_IDS=${ADMIN_IDS}
      - DATABASE_URL=postgresql://finbot:${POSTGRES_PASSWORD:-finbot_secret_password}@postgres:5432/finbot?schema=public&connection_limit=10
      - WEBHOOK_DOMAIN=${WEBHOOK_DOMAIN}
      - WEBHOOK_PATH=${WEBHOOK_PATH:-/webhook}
      - WEBHOOK_SECRET=${WEBHOOK_SECRET:-}
      - PORT=3000
      - PRO_PRICE=${PRO_PRICE:-25000}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - finbot-network
    volumes:
      - ./assets:/app/assets:ro

  postgres:
    image: postgres:16-alpine
    container_name: finbot-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=finbot
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-finbot_secret_password}
      - POSTGRES_DB=finbot
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U finbot -d finbot" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - finbot-network

networks:
  finbot-network:
    driver: bridge

volumes:
  postgres_data:
